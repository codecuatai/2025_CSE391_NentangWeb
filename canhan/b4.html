<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="section">
                <h2>Basic Info</h2>
                
                <div class="form-group">
                    <label>Employee ID</label>
                    <input type="text" >
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" >
                </div>

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" >
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gender" value="male">
                            Male
                        </label><br>          
                        <label>
                            <input type="radio" name="gender" value="female" >
                            Female
                        </label><br>
                      <label>
                            <input type="radio" name="gender" value="female" >
                            XXX
                        </label><br>
                      <label>
                            <input type="radio" name="gender" value="female" >
                            ZZZ
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" >
                </div>

                <div class="form-group">
                    <label>Suffix</label>
                    <input type="text" >
                </div>

                <div class="form-group">
                    <label>BirthDate</label>
                    <input type="text" value="1969-07-02 00:00:00">
                </div>

                <div class="form-group">
                    <label>HireDate</label>
                    <input type="text" value="1994-11-15 00:00:00">
                </div>

                <div class="form-group">
                    <label>Reports To</label>
                    <select>
                        <option>Buchanan</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <h2>Contact Info</h2>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" value="7 Houndstooth Rd.">
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" value="London">
                </div>

                <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" value="WG2 7LT">
                </div>

                <div class="form-group">
                    <label>Country</label>
                    <select>
                        <option>VietNam</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>US Home Phone</label>
                    <input type="tel" value="123132132132">
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" value="123132">
                </div>
            </div>

            <div class="section">
                <h2>Optional Info</h2>
                
                <div class="form-group">
                    <label>Notes</label>
                    <textarea>Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.</textarea>
                </div>

                <div class="form-group">
                    <label>Preferred Unit</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" checked>
                            Regular
                        </label>
                      <br>
                        <label>
                            <input type="checkbox" checked>
                            Extra Year
                        </label>
                    </div>
                </div>
               
            </div>
            <div class="form-actions">
                <button type="submit">Submit</button>
                <button type="button">Cancel</button>
            </div>
        </form>
    </div>
  <style>
      .form-container {
    max-width: 800px;
    margin: 0 auto;
    
}
.section {
    margin-bottom: 30px;
    border-bottom: 1px solid #eee;
    padding-bottom: 20px;
}

h2 {
    font-size: 16px;
    color: #333;
    margin-bottom: 20px;
    font-weight: bold;
}

.form-group {
    margin-bottom: 15px;
    display: flex;
    align-items: flex-start;
}

label {
    width: 150px;
    padding-right: 15px;
    font-size: 14px;
    color: #333;
    padding-top: 8px;
}

textarea {
    height: 100px;
    width: 100%;
    max-width: 600px;
}

.form-actions {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    margin-top: 20px;
}

.form-actions button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

      </style>
</body>
</html>
